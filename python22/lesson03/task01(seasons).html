<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons</title>
    <link rel="stylesheet" href="./css/seasons.css">
</head>
<body>
    <main>
        <h2>Seasons</h2>
        <ul class="seasons">
            <li class="winter">winter
                <ul>
                    <li>december</li>
                    <li>january</li>
                    <li>february</li>
                </ul>
            </li>
            <li class="spring">spring
                <ul>
                    <li>march</li>
                    <li>april</li>
                    <li>may</li>
                </ul>
            </li>
            <li class="summer">summer
                <ul>
                    <li>june</li>
                    <li>july</li>
                    <li>august</li>
                </ul>
            </li>
            <li class="autumn">autumn
                <ul>
                    <li>september</li>
                    <li>october</li>
                    <li>november</li>
                </ul>
            </li>
        </ul>
    </main>
    
</body>
</html>
