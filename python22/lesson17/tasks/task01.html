body{
	background-color: rgb(29, 28, 66);
	font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	color: white;
}
.home{
	width: 4%;
	margin: 1em auto;
	text-align: center;
	border-bottom: 1px solid lightgrey;
}
a{
	color: white;
	text-decoration: none;
}
.task-description{
	display: table;
	width: 90%;
	margin: 1em auto;
	text-align: justify;
	border-width: 1px 0 1px 0;
	border-color: lightgrey;
	border-style: solid;
	font-size: 1.2em;
}
.task-description > div{
	width: 50%;
	float: left;
	padding: 1em;
	box-sizing: border-box;
}
.task-description img{
	display: block;
	margin: auto;
	padding: 1em;
}
#result{
	width: 30%;
    height: 400px;
	margin: 1em auto;
	padding: 2em;
	text-align: center;
	box-sizing: border-box;
	border: 1px solid lightgrey;
}
form{
	line-height: 35px;
}
input[type="text"], input[type="password"], input[type="button"]{
	width: 300px;
	height: 40px;
	border: 2px solid lightblue;
	border-radius: 5px;
	box-sizing: border-box;
}
input[type="button"]:hover{
    background-color: lightgrey;
}
input[type="button"]:active{
    border-color: black;
}
.hello{
    height: 100px;
}
form a{
	text-decoration: underline;
	color: lightblue;
}
form p{
    animation: hello .8s;
}
@keyframes hello{
	from{opacity: 0; font-size: 0.8em;}
	to{opacity: 1; font-size: 1em;}
}

    </style>
</head>
<body>
    <main>
        <!-- <nav class="home"><a href="../lesson17.html">назад</a></nav> -->
        <section class="task-description">
            <div class="task-description-text">
                <p>Создать html-страницу с формой для логина пользователя и галочкой «Запомнить меня». После заполнения формы вывести на экран: «Привет, Имя! Я тебя запомнил/не запомнил».</p>
            </div>
            <div class="task-description-image">
                <img src="../img/task01.jpg" alt="form example">
            </div>
        </section>
        <section class = buttons>
            <!-- <button type="button"></button> -->
        </section>
        <section id="result">
            <form action="">
                <label for="login">Your login:</label><br>
                <input type="text" id="login" name="username" value="Лето" required><br>
                <label for="password"></label>Your password<br>
                <input type="password" id="password" name="password"><br>
                <label for="rememberme">Remember me</label>
                <input type="checkbox" id="rememberme" name="remember" value="checked" checked><br>
                <input type="button" value="Sign In" onclick="display()"><br>
                <a href="#">Forgot password?</a>
                <div class="hello"></div>                
            </form>            
        </section>
    </main>
    <script>
        function display(){
            let name = document.getElementById("login").value;
            let rememberme = document.getElementById("rememberme").checked;
            let no = rememberme ? "" : "не ";
            document.querySelector(".hello").innerHTML = `<p>Привет, ${name}! Я тебя ${no}запомнил.</p>`;
        }
    </script>
</body>
</html>
